<ion-view ng-controller="registroCtrl">
    <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">{{tituloPrincipal}}</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">URL</span>
                <input ng-model="url" type="text" placeholder="municipio.celk.com.br">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Usu√°rio</span>
                <input ng-model="usuario" type="text" placeholder="">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Senha</span>
                <input ng-model="senha" type="password" >
            </label>
        </div>

        <button ng-hide="ressincronia" on-tap="actRegistrar()" ng-disabled="btnDisabled" class="button button-block button-balanced">
            Registrar
        </button>

        <button ng-show="ressincronia" on-tap="actRegistrar(true)" ng-disabled="btnDisabled" class="button button-block button-balanced">
            Confirmar e sincronizar
        </button>
    </ion-content>
</ion-view>
