<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Selecione o Tipo Logradouro</h1>
        <a class="button button-icon icon ion-close" on-tap="closeModalTipoLogradouro()"></a>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-android-search placeholder-icon"></i>
            <input ng-change="buscarTipoLogradouro()" ng-model="bindTipoLogradouro.criterioTipoLogradouro" type="search" placeholder="Procurar" />
        </label>
    </ion-header-bar>    

    <ion-content delegate-handle="contentTipoLogradouro">
        <div class="list">
            <a class="item" on-tap="tipoLogradouroSelecionado(item)" bindonce ng-repeat="item in bindTipoLogradouro.TipoLogradouros" >
                <h2>{{item.descricao}}</h2>
            </a>
            <ion-infinite-scroll
                ng-if="bindTipoLogradouro.canLoadTipoLogradouro"
                icon="ion-loading-c"
                on-infinite="loadTipoLogradouro()"
                distance="1%">
            </ion-infinite-scroll>        
        </div>    
    </ion-content>
</ion-modal-view>
